<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        {#        start of vercel analytics and speed insight#}
        <script>
          window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>
        <script defer src="/_vercel/insights/script.js"></script>
        <script>
          window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
        </script>
        <script defer src="/_vercel/speed-insights/script.js"></script>
        {#    end of vercel analytics and speed insight#}
        <meta charset="utf-8">
        <meta name="msvalidate.01" content="535A09E8CC4C9253ED1837FBF2373F8A" >

        {% set gtag_id = config.extra.google_analytics_measurement_id %}
        {% if gtag_id %}
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtag_id }}"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag("js", new Date());

                gtag("config", "{{ gtag_id }}");
            </script>
        {% endif %}

        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/line-awesome/css/line-awesome.min.css"/>
        <script src="/js/main.js" defer></script>
        {% block head_extend %}{% endblock %}
    </head>

    <body class="bg-white dark:bg-slate-900 transition ease-in-out">
        <section>
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
